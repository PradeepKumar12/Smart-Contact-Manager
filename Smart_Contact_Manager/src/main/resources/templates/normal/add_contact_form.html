<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
						th:replace="normal/normal_base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		 
		<div class="card mr-3 ml-3 ">
			<div class="card-body">
				<h1 class="text-center" style="color:black">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data" method="post" class="mt-2">
							<!-- firstname -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input type="text" class="form-control" name="name"
									id="firstName" placeholder="Enter Name here"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									th:value="${contact.name}" />
								<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
									id="validationServer03Feedback" class="invalid-feedback"></div>
							</div>
							
							<!-- second name -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>
								<input type="text" class="form-control" name="secondName"
									id="secondName" placeholder="Enter Nick Name here"
									th:value="${contact.secondName}" />
							</div>
							
							<!-- phone  -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-phone"></i>
									</div>
								</div>
								
								<input type="number" class="form-control" name="phone"
									id="phone" placeholder="Enter Phone Number here"
									th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}"
									th:value="${contact.phone}" />
								<div th:each="e : ${#fields.errors('phone')}" th:text="${e}"
									id="validationServer03Feedback" class="invalid-feedback"></div>
							</div>
							
					<!-- email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									<input type="email" class="form-control" name="email" id="email"
									placeholder="Enter email here"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
									th:value="${contact.email}" />
								<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
									id="validationServer03Feedback" class="invalid-feedback"></div>
							</div>
								
								<!-- work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" class="form-control" name="work" id="work"
										placeholder="Enter your work here"
										th:classappend="${#fields.hasErrors('work') ? 'is-invalid' : ''}"
										th:value="${contact.work}" />
									<div th:each="e : ${#fields.errors('work')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback"></div>
									
								</div>
								
								<!-- discription -->
								<div class="form-group mt-3">
									<textarea id="mytextarea" rows="3" cols="10" name="description" placeholder="Enter contact description here" class="form-control"></textarea>
								</div>
								
								<!-- image -->
								<div class="custom-file" style="color:black">
									<input type="file" name="profileImage"/>
								</div>
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      		tinymce.init({
      		  selector: '#mytextarea'});
   		 </script>
   		 	<script>
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#add-link').addClass("active");
			});
		</script>
	</section>
</body>
</html>
